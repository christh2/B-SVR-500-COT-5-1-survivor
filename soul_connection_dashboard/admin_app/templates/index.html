<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaches List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
            font-weight: bold;
            position: relative;
        }

        .navbar a.active {
            color: #007bff;
        }

        .navbar a.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            border-radius: 3px;
            background-color: #007bff;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .navbar .right-icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            margin-left: 25px;
        }

        .container {
            max-width: 1800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .coach-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .coach-table th, .coach-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .coach-table th {
            background-color: #f2f2f2;
        }

        .coach-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .initial-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: #fff;
            margin-right: 10px;
            display: inline-block;
        }

        .coach-name {
            display: flex;
            align-items: center;
        }

        .bg-color1 { background-color: #ff5733; }
        .bg-color2 { background-color: #33c1ff; }
        .bg-color3 { background-color: #28a745; }
        .bg-color4 { background-color: #ffca33; }
        .bg-color5 { background-color: #aa33ff; }

        .action-button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .action-button .dots {
            font-size: 18px;
        }

        .checkbox-coach {
            display: flex;
            align-items: center;
        }

        .checkbox-coach input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Soul Connection</div>
        <div>
            <a href="#">Dashboard</a>
            <a href="index.html" class="active">Coaches</a>
            <a href="l_client.html">Customers</a>
            <a href="#">Tips</a>
            <a href="#">Events</a>
            <a href="#">Compatibility</a>
        </div>
        <div class="right-icons">
            <div class="icon">üåç</div>
            <div class="icon">üë§</div>
        </div>
    </div>
    <div class="container">
        <h1>Coaches List</h1>
        <p>You have a total of 78 coaches.</p>
        <button>Bulk Action</button>
        <button>Apply</button>
        <button>Export</button>
        <table class="coach-table">
            <thead>
                <tr>
                    <th>Coach</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Number of customers</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- tout ce qui viendras de la base de donner est renvoyer ici dans le tabeau au que j'applique le css grace au js -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getInitials(name) {
                const nameParts = name.split(' ');
                let initials = nameParts.map(part => part[0]).join('');
                return initials.toUpperCase();
            }

            function displayCoaches(coachesData) {
                const tableBody = document.querySelector('.coach-table tbody');
                tableBody.innerHTML = '';

                coachesData.forEach((coach, index) => {
                    const bgColorClass = `bg-color${(index % 5) + 1}`;
                    const row = `
                        <tr>
                            <td>
                                <div class="checkbox-coach">
                                    <input type="checkbox">
                                    <div class="coach-name">
                                        <div class="initial-circle ${bgColorClass}" data-name="${coach.name}">
                                            ${getInitials(coach.name)}
                                        </div>
                                        ${coach.name}
                                    </div>
                                </div>
                            </td>
                            <td>${coach.email}</td>
                            <td>${coach.phone}</td>
                            <td>${coach.customers}</td>
                            <td><button class="action-button"><span class="dots">...</span></button></td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            }

            fetch('http://127.0.0.1:8000/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching data');
                    }
                    return response.json();
                })
                .then(coachesData => {
                    displayCoaches(coachesData);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
