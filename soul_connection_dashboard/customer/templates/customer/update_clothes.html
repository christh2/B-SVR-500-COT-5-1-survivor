<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify customer cloth</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_cus.css' %}">
</head>
<body>
    {% block content %}
    <div class="navbar">
        <div class="logo">Soul Connection</div>
        <div>
            <a href="{% url 'admin_app:dash' %}">Dashboard</a>
            <a href="{% url 'coachs:coach' %}">Coaches</a>
            <a href="{% url 'customers:customer' %}" class="active">Customers</a>
            <a href="{% url 'tips:tips-list' %}">Tips</a>
            <a href="{% url 'events:event-list' %}">Events</a>
            <a href="{% url 'customers:compatibility' %}">Compatibility</a>
        </div>
        <div class="right-icons">
            <div class="globe">üåç</div>
            <div class="icon2">üë§</div>
        </div>
    </div>
    <div class="form-container">
        <h1>Modify image informations</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="form-group">

                <div class="input-field">
                    <label for="image">Customer:</label>
                    {{form.customer}}
                </div>

                <div class="input-field">
                    <label for="id">ID:</label>
                    {{form.id}}
                </div>

                <div class="input-field">
                    <label for="image">Type:</label>
                    {{form.type}}
                </div>

                <div class="input-field">
                    <label for="image">Image:</label>
                    {{form.image}}
                </div>

            </div>
            <input type="submit" class="btn-submit" value="Modify">

        </form>
    </div>
    {% endblock %}
</body>
</html>
